<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <title>Maidhkshatria</title>

    <!-- CSS  -->



    <link href="css/bootstrap.css" rel="stylesheet" />

       <link href="css/swarnkar.css" rel="stylesheet" />

     <link href="https://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />

    


    <script src="lib/angular.js"></script>
    <script src="js/ngStorage.min.js"></script>
    <script src="lib/jquery-1.11.1.js"></script>
    <script src="lib/bootstrap.js"></script>
    <script src="js/App.js"></script>

  

    

</head>
<body>

    <!-- Pre Loader -->


    


    <div class="login" ng-app="userApp" data-ng-controller="LoginController">

        <div class="center">
            <h3>Swarnkar</h3>
        </div>

        <div class="col-md-12">


            <div id="LoginModel" ng-if="IsLoginFormOn==true">

                <div ng-show="IsErrorMessageOn" class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <p>{{ CurrentUser.UserName }}</p>
                </div>
                <div class="input-group">
                    <span style="border-bottom:transparent;" class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input style="border-bottom:transparent;" ng-model="LogUser.UserName" id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">
                </div>

                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input id="login-password" type="password" class="form-control" ng-model="LogUser.PassWord" name="password" placeholder="password">
                </div>


                <button ng-disabled="LogUser.UserName=='' || LogUser.PassWord==''" class="btn btn-login" type="button" ng-click="LoginUser(LogUser)" >Sign Me In <i style="display:none;" class="spinner fa fa-spin fa-spinner"></i> </button>

            </div> 



                <div class="bottommenu">

                    <div class="row">
                        <div style="border-right:1px solid #808080;" class="col-md-6 col-xs-6">
                            <a class="btn" ng-click="ToggleLoginRegister(true,false)"><i class="fa fa-search"></i>&nbsp;Login</a>
                        </div>

                        <div class="col-md-6 col-xs-6">
                            <a href="Register.html" class="btn" ><i class="fa fa-briefcase"></i>&nbsp;Register</a>
                        </div>
                    </div>


                </div>

              
                
            </div>
            </div>
 




    <!--  Scripts-->


</body>
</html>
